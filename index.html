<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jQuery.js"></script>
</head>
<body>
    <div id="errorMsg" class="error">
        <p id="para1"></p>
        <p id="para2"></p>
    </div>
    <div id="validation">
        <div class="heading">
            <h2>Registration Form</h2>
        </div>
        <div class="form">
            <form id="myForm">
                <div id="name-div">
                    <input type="text" id="name" placeholder="Name" name="name" required />
                </div>
                <div id="mail-div">
                    <input type="email" id="email" placeholder="Email" required />
                </div>
                <div id="phone-div">
                    <input type="text" id="phone" placeholder="Phone (10 digits)" maxlength="10" required />
                </div>
                <div id="password-div">
                    <input type="password" id="password" placeholder="Password" required />
                    <div id="show">
                        <input type="checkbox" id="togglePassword" />
                        <label for="togglePassword">Show Password</label>
                    </div>
                </div>
                <div id="confirm-password-div">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                    <div id="show">
                        <input type="checkbox" id="toggleConfirm" />
                        <label for="toggleConfirm">Show Password</label>
                    </div>
                </div>
                <div id="submit-div">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
